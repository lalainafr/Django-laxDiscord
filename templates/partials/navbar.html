
<a href="/">
    <h1>LOGO</h1>
</a>

<!-- searchForm -->
<!-- no need csrf token -> GET method -->
<form method="GET" action="{% url 'home' %}">

    <!-- take what we the user type in the empty field and throw it to the url -->
    <input type="text" name="q" placeholder="Search Rooms... "/>

</form>

<!-- Si l’utilisateur est authentifié, faire apparaitre le bouton ‘LOGOUT’ -->
{% if request.user.is_authenticated %}
    <a href="{% url 'logout' %}">Logout </a>
{% else %}
    <!-- sinon juste le login -->
    <!-- login form -->
    <a href="{% url 'login' %}">Login </a>
{% endif %}
